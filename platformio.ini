[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Puertos
upload_port = COM5
monitor_port = COM5

; Velocidades
monitor_speed = 115200
upload_speed = 921600

; Librer√≠as necesarias (SOLO las que usamos)
lib_deps = 
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.3

; Debug
build_flags = 
    -DCORE_DEBUG_LEVEL=3